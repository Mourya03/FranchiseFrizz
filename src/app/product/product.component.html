<!-- card  -->
<div class="card mt-5 shadow">

    <img [src]=productObj.url width="100%"/>
    <div class="card-body">
      <div class="h4 text-center">{{productObj.productname}}</div>
      <p class="text-center">
       Cost : {{productObj.cost}} Rs
      </p>
      <div class="btn-group align-items-center">
        <button class="btn btn-secondary learn-btn ">Learn More</button>
        <button class="btn btn-success learn-btn">Enroll</button>
      </div>
    </div>

  </div>
